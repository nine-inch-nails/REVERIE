<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Radio Station</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            margin-bottom: 2rem;
        }

        h1, h2, h3, h4, h5, h6 {
            color: #fff;
        }

        .container-fluid {
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background-color: #202020;
        }

        .logo {
            font-size: 2rem;
        }

        .nav {
            display: flex;
            gap: 2rem;
        }

        .nav-item {
            list-style: none;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
        }

        .section {
            padding: 2rem 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="header container-fluid">
            <div class="logo">Your Radio Station</div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="#listen">Listen</a></li>
                    <li class="nav-item"><a class="nav-link" href="#schedule">Schedule</a></li>
                    <li class="nav-item"><a class="nav-link" href="#archive">Archive</a></li>
                    <!-- Add more navigation items as needed -->
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="listen" class="section">
            <h2>Listen</h2>
            <!-- Replace with your actual streaming source -->
            <audio controls>
                <source src="path-to-your-audio-file.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section>

        <section id="schedule" class="section">
            <h2>Schedule</h2>
            <!-- Replace with your actual schedule -->
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Show</th>
                        <th>DJ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>10:00 - 12:00</td>
                        <td>Morning Vibes</td>
                        <td>DJ Morning</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </section>

        <section id="archive" class="section">
            <h2>Archive</h2>
            <!-- Replace with your actual archived shows -->
            <ul class="list-group list-group-flush">
                <li class="list-group-item bg-dark">Past Show 1</li>
                <li class="list-group-item bg-dark">Past Show 2</li>
                <!-- Add more items as needed -->
            </ul>
        </section>
        <!-- Add more sections as needed -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
